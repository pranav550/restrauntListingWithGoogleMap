<agm-map
[latitude]="lati"
[longitude]="lngi"
[zoom]="12">
<agm-marker *ngFor="let marker of markerss;"
  [latitude]="marker.lat"
  [longitude]="marker.lng"
  [opacity]="marker.alpha"
  [markerDraggable]="true"
  (markerClick)="openWindow(marker.id)">
<agm-info-window [isOpen]="isInfoWindowOpen(marker.id)"    >
  <strong>{{marker.name}}</strong>
</agm-info-window>
</agm-marker>
</agm-map>
